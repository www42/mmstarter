# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

remote_theme: mmistakes/minimal-mistakes

minimal_mistakes_skin: "default"


# Site settings
title         : "trainymotion"
subtitle      : "yet another cloud blog"
locale        : "en-US"
date_format   : "%B %-d, %Y"
name          : &name "Thomas JÃ¤kel"
description   : "Yet another Cloud blog."
repository    : "www42/mmstarter"
teaser        : "/assets/images/teaser.jpeg"
search        : true


# Social Sharing
twitter:
  username: &twitter "tjkkll"


# Site Author
author:
  name      : *name
  avatar    : "/assets/images/Profilbild.jpg"
  bio       : "Technical Trainer"
  location  : "Heidelberg, Germany"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/www42"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/tjkkll"
    - label: "LinkedIn"
      icon: "fab fa-fw fab fa-linkedin"
      url: "https://www.linkedin.com/in/tjkkll"


# Site Footer
footer:
  links:


# Reading Files
include:
  - _pages
exclude:
   - Gemfile
   - Gemfile.lock
   - vendor



# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: single__content
      toc: true
      toc_label: "Table of contents"
      toc_sticky  : true
      author_profile: true
      show_date: true
      read_time: false
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true


# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Berlin # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones



# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap  
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
